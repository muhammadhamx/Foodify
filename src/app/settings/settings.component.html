<div class="floor-mai-view flex flex-col gap-4 p-4">
  <div class="flex justify-between items-center">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs text-sm">
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a>Settings</a></li>
      </ul>
    </div>
    
    <!-- Branch Dropdown -->
    <div class="dropdown">
      <label tabindex="0" class="btn btn-outline m-1">Select Branch</label>
      <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a> Branch 1 </a>
        </li>
        <li>
          <a> Branch 2 </a>
        </li>
        <li>
          <a> Branch 3 </a>
        </li>
      </ul>
    </div>
  </div>
</div>

  <div class="drawer-content p-6">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold mb-8">Settings</h2>

    <div class="grid gap-4">
      <a routerLink="/settings/change-profile" class="border border-base-300 bg-base-100 rounded-box p-4 flex items-center justify-between hover:bg-gray-100 transition-all" onclick="my_modal_4.showModal()">
        <span class="text-xl font-medium">Edit Profile</span>
        <span class="material-icons">chevron_right</span> <!-- ">" Icon -->
      </a>

      <a routerLink="/settings/change-password" class="border border-base-300 bg-base-100 rounded-box p-4 flex items-center justify-between hover:bg-gray-100 transition-all">
        <span class="text-xl font-medium">Change Password</span>
        <span class="material-icons">chevron_right</span> <!-- ">" Icon -->
      </a>

      <a routerLink="/settings/forgot-password" class="border border-base-300 bg-base-100 rounded-box p-4 flex items-center justify-between hover:bg-gray-100 transition-all">
        <span class="text-xl font-medium">Forgot Password</span>
        <span class="material-icons">chevron_right</span> <!-- ">" Icon -->
      </a>

      <a routerLink="/settings/manage-branches" class="border border-base-300 bg-base-100 rounded-box p-4 flex items-center justify-between hover:bg-gray-100 transition-all">
        <span class="text-xl font-medium">Manage Restaurant Branches</span>
        <span class="material-icons">chevron_right</span> <!-- ">" Icon -->
      </a>
    </div>
  </div>


<!-- Editing Profile -->
<dialog id="my_modal_4" class="modal">
  <div class="modal-box w-11/12 max-w-5xl h-auto">
    <h3 class="text-lg font-bold mb-4">Edit Profile</h3>

    <!-- Edit Profile Form -->
    <form >
      <!-- Profile Picture Upload -->
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Profile Picture</span>
        </label>
        <input type="file" class="file-input file-input-bordered w-1/3" />
      </div>

      <!-- Full Name -->
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Full Name</span>
        </label>
        <input type="text" class="input input-bordered w-full max-w-md"  placeholder="Enter your full name" />
      </div>

      <!-- Email -->
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" class="input input-bordered w-full max-w-md" placeholder="Enter your email" />
      </div>

      <!-- Contact Number -->
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Contact Number</span>
        </label>
        <input type="tel" class="input input-bordered w-full max-w-md"  placeholder="Enter your contact number" />
      </div>

      <!-- Modal Action Buttons -->
      <div class="modal-action">
        <!-- Cancel Button -->
        <form method="dialog">
          <button class="btn">Cancel</button>
        </form>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-outline btn-info" >Submit</button>
      </div>
    </form>
  </div>
</dialog>
